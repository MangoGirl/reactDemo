<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <style type="text/css">
      li{
        border:1px solid #ccc;
        display: block;
        line-height: 30px;
        height: 30px;
        width:100px;
        text-align: center;
        margin-top: -1px;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>
    <script type="text/babel">
      ReactDOM.render(
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
        </ul>,
        document.getElementById('demo')
      )
    </script>
  </body>
</html>
